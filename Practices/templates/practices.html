{% extends "safespace/base.html" %}
{% load fontawesome_5 %}
{% block title %} Practices
{% endblock %}
{% block script%}
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        #ces{
            text-align: center;
            margin: 0px auto;
        }
    </style>
{% endblock %}
{% block content %}
    <body class="bg-teal-100">
        <section class="text-gray-700 body-font" id="ces">
            <div class="container px-5 py-3 mx-auto">
              <div class="flex flex-wrap w-full mb-15">
                <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
                  <h1 class="sm:text-3xl text-4xl font-medium title-font mb-2 text-gray-900">Practices</h1>
                  <div class="h-1 w-full bg-teal-700 rounded text-center"></div>
                </div>
              </div>
              <div class="flex flex-wrap -m-4 translate-x-1/2 translate-y-1/2">
                {% for practice in practices %} 
                <div class="xl:w-1/4 md:w-1/2 p-4">
                  <div class="bg-gradient-to-b from-teal-300 to-gray-300 px-6 py-3 rounded-lg">
                    <img class="h-40 rounded w-full object-cover object-center mb-6"  alt="content" src="{{practice.thumb.url}}"/>
                    <h2 class="text-lg text-gray-900 font-medium title-font mb-4"><a href="{% url 'detail' practice.slug %}">{{ practice.title}}</a></h2>
                    <p class="leading-relaxed text-base">{{ practice.snippet}}
                      </p><br>
                    <a class="text-blue-800 inline-flex items-center md:mb-2 lg:mb-0" href="{% url 'detail' practice.slug %}">
                        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M5 12h14"></path>
                          <path d="M12 5l7 7-7 7"></path>
                        </svg>
                      </a>
                  </div>
                </div>
               {% endfor %}
            </div>
            </div>
          </section>
    
    
    
    </body>
{% endblock %}
