<!DOCTYPE HTML>
{% extends "safespace/base.html" %}
{% load fontawesome_5 %}
{% block title %} Practices || Article
{% endblock %}
{% block script%}
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        #one{
            text-decoration: underline;
        }
    </style>
{% endblock %}
{% block content %}
    <section class="text-gray-700 body-font">
  <div class="container mx-auto flex px-5 py-3 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900" id="one">{{practice.title}}
      </h1>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img class="object-cover object-center rounded" alt="hero" src="{{practice.thumb.url}}"/>
    </div>
      <p class="mb-8 leading-relaxed py-1 text-left">{{practice.body | linebreaks }}
        </p><br><br>
      <div class="flex justify-center">
        <a class="ml-4 inline-flex text-gray-700 bg-gray-200 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded text-lg" href="{{practice.u_rl}}">Go To The Content</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
