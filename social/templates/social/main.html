{% load static %}
    <title>Safe Space</title>
      <link rel="stylesheet" href="{% static 'social\c1.css' %}">
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
      .m14{
        margin-bottom:15px;
      }
    </style>
<body>
    <h1 class="ml4">
  <span class="letters letters-1">Hello, I am Kare.</span>
  <span class="letters letters-2">We will be pleased to talk with you.</span>
  <span class="letters letters-3">What Would you like to talk About?<br>
  <a class="btn"href="/chat_health/">Daily-Logs</a>
  <a class="btn" href="/chat_career/">Dreams</a>
  <a class="btn" href="/chat_lifestyle/">Life</a>
  <a class="btn" href="/chat_health/">Health</a>


</span></h1>
 

   

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="static 'social\c1.js' %}"></script>
<script>
  var ml4 = {};
ml4.opacityIn = [0,1];
ml4.scaleIn = [0.2, 1];
ml4.scaleOut = 3;
ml4.durationIn = 800;
ml4.durationOut = 600;
ml4.delay = 1200;

anime.timeline({})
  .add({
    targets: '.ml4 .letters-1',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-1',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4 .letters-2',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-2',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4 .letters-3',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-3',
    opacity: 1,
   
    easing: "easeInExpo",
    delay: ml4.delay
  })
  .add({
    targets: '.ml4',
    opacity: 1,
   
    delay: 500
  });
  </script>        
</body>
